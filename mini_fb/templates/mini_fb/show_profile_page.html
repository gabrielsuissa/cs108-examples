<h1>Mini Facebook</h1>

<!-- scriplets code to display the value of the variable 'all_profiles' 
{{ all_profiles }}
-->
{{ show_profile }}

<table>
    <colgroup>
        <col span="1" style="width: 30%;">
        <col span="1" style="width: 30%;">
        <col span="1" style="width: 15%;">
    </colgroup>
    <tr>
        <th>Name</th>
        <th>Hometown</th>
        <th>Image</th>
    </tr>

    <tr> 
        <td><center>{{profile.first_name}} {{profile.last_name}}</center></td>
        <td><center>{{profile.city}}</center></td>
        <td><img src="{{profile.image_url}}" style="max-width: 300; max-height: 340";></td>
        
    </tr>
</table>
