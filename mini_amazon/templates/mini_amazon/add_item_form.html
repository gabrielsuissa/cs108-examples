<!-- templates/create_profile_form.html -->
{% extends 'mini_amazon/base.html' %}

{% block content %} 

<h2>Add a new item to cart</h2>

<form method='POST' enctype="multipart/form-data" action="{% url 'add_item' user.pk %}">
{% csrf_token %}
    <table>
    {% for field in BuyItemForm %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type="submit" value="submit">
        </td>
    </tr>
    </table>
</form>

{% endblock %}
