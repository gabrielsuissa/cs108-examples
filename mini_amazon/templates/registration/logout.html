<!-- We are using the standard method and form supplied by Django for the Login/Logout System
The paths were necessary to keep this way in the standard procedure-->

{% extends 'mini_amazon/base.html' %}

{% block content %}
  
<h2>Sign up</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Out</button>
  </form>

{% endblock %}
